<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Archive</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 로그인 모달 -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-film"></i> Movie Archive</h2>
            <p>영화 평점을 관리하세요</p>
            
            <button id="google-login" class="btn btn-google">
                <i class="fab fa-google"></i> Google로 로그인
            </button>
            
            <div class="divider">또는</div>
            
            <form id="email-form">
                <input type="email" id="email" placeholder="이메일" required>
                <input type="password" id="password" placeholder="비밀번호" required>
                <button type="submit" class="btn btn-primary">로그인</button>
            </form>
        </div>
    </div>

    <!-- 메인 앱 -->
    <div id="main-app" class="hidden">
        <!-- 헤더 -->
        <header class="header">
            <h1><i class="fas fa-film"></i> Movie Archive</h1>
            <div class="user-info">
                <span id="user-name"></span>
                <button id="logout-btn" class="btn btn-small">로그아웃</button>
            </div>
        </header>

        <!-- 검색 섹션 -->
        <section class="search-section">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="영화 제목을 검색하세요...">
                <button id="search-btn" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </section>

        <!-- 결과 섹션 -->
        <section id="results" class="results-section hidden">
            <h3>검색 결과</h3>
            <div id="movies-grid" class="movies-grid"></div>
        </section>

        <!-- 내 평점 섹션 -->
        <section id="my-ratings" class="ratings-section">
            <h3>내 평점</h3>
            <div id="rated-movies" class="movies-grid"></div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
